# Default values for main-api-soundverse-testflight.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: registry.digitalocean.com/soundverse-cr/rpc-listener-service-testflight
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets:
  - name: soundverse-cr
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations:
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: 'rpc-listener-service-testflight'

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  {}
  # capabilities:
  #   drop:
  #     - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

  annotations:
    external-dns.alpha.kubernetes.io/hostname: rpc-testflight.soundverse.io
    external-dns.alpha.kubernetes.io/cloudflare-proxied: 'true'

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    cert-manager.io/issuer: cloudflare-issuer
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
    nginx.ingress.kubernetes.io/proxy-send-timeout: '3600'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '3600'
  hosts:
    - host: rpc-testflight.soundverse.io
      paths: ['/', '/*']
  tls:
    - secretName: rpc-soundverse-testflight-tls
      hosts:
        - rpc-testflight.soundverse.io

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 3
targetCPUUtilizationPercentage: 80
targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

# affinity: {}

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - rpc-listener-service
          topologyKey: failure-domain.beta.kubernetes.io/zone

# env -- Environment variables for the application.
env:
  - name: ENVIRONMENT
    value: testflight
  - name: SERVICE_NAME
    value: rpc-listener
  - name: NODE_OPTIONS
    value: '--max_old_space_size=2048' # default is 512MB
  - name: MONGODB_URI
    valueFrom:
      secretKeyRef:
        name: mongodb-uri-soundverse-testflight
        key: mongodb-uri
  - name: MONGODB_CA
    valueFrom:
      secretKeyRef:
        name: mongodb-ca-soundverse-testflight
        key: mongodb-ca
  - name: PORT
    value: '80'
  - name: RPC_URL
    value: 'https://matic-mumbai.chainstacklabs.com'

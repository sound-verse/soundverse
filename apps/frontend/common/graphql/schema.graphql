type Auth {
  """
  JWT Bearer token
  """
  token: String!
  user: AuthUser
}

type AuthUser {
  description: String
  discord: String
  email: String
  ethAddress: String
  id: String!
  instagram: String
  joinedRoomId: String
  name: String
  profileImage: String
  soundcloud: String
  spotify: String
  twitter: String
  verified: Boolean
  website: String
}

input CreateRoomInput {
  playlistItems: [PlaylistItemInput!]!
}

input CreateSellingInput {
  nftId: String!
  sellingVoucher: SellingVoucherInput!
}

input JoinRoomInput {
  roomId: String!
}

input LeaveRoomInput {
  roomId: String!
}

input LoginInput {
  ethAddress: String!
  signature: String!
}

type Mutation {
  createNft(NFTFile: Upload!, data: NftInput!, pictureFile: Upload!): Nft!
  createRoom(createRoomInput: CreateRoomInput!): Room!
  createSelling(createSellingInput: CreateSellingInput!): Selling!
  generateVerificationToken(data: VerificationTokenInput!): Int!
  joinRoom(joinRoomInput: JoinRoomInput!): Room!
  leaveRoom(leaveRoomInput: LeaveRoomInput!): Room!
  login(data: LoginInput!): Auth!
  nextSong: Room!
  prevSong: Room!
  reviveRoom: Room!
  unpinAll: Boolean!
  updateCurrentSong(updateCurrentSongInput: UpdateCurrentSongInput!): Room!
  updateUser(data: UpdateUserInput!): User!
  uploadProfilePicture(file: Upload!): User!
}

type Nft {
  chainId: Int!
  creator: User
  filePictureUrl: String!
  fileUrl: String!
  id: String!
  ipfsUrl: String!
  licenseContractAddress: String!
  licenseOwners: [NftOwner!]
  masterContractAddress: String!
  masterOwner: NftOwner!
  metadata: NftMetadata!
  royaltyFeeInBips: Float!
  sellings: NftSelling
  supply: Float!
  tokenId: Float
  transactionHash: String
}

input NftFilter {
  id: String
  ipfsUrl: String
  tokenId: Float
}

input NftInput {
  chainId: Float
  metadata: NftMetadataInput!
  royaltyFeeInBips: Int!
  supply: Float!
  tags: [String!]!
  transactionHash: String
}

type NftMetadata {
  description: String!
  name: String!
}

input NftMetadataInput {
  description: String!
  name: String!
}

type NftOwner {
  supply: Float!
  user: User!
}

type NftSelling {
  licenseSellings: [Selling!]
  masterSelling: Selling
}

enum NftType {
  LICENSE
  MASTER
}

input NftsFilter {
  hasSelling: Boolean
}

type PlaylistItem {
  currentPosition: Int
  nft: Nft
  nftType: NftType
}

input PlaylistItemInput {
  nftId: String!
  nftType: String!
}

type Query {
  me: User!
  nft(filter: NftFilter!): Nft
  nfts(filter: NftsFilter, limit: Int!, skip: Int!): [Nft!]
  room(roomFilter: RoomFilter!): Room!
  rooms: Rooms!
  user(ethAddress: String!): User
  userNfts(ethAddress: String): UserNfts!
}

type Room {
  active: Boolean!
  activeUsers: [User!]
  creator: User!
  currentTrack: PlaylistItem
  id: String!
  playlistItems: [PlaylistItem!]!
}

input RoomFilter {
  creatorId: String
  id: String
}

type Rooms {
  rooms: [Room!]
}

type Selling {
  buyers: [NftOwner!]!
  id: String!
  marketplaceContractAddress: String!
  nftType: String!
  seller: User!
  sellingStatus: String!
  sellingVoucher: SellingVoucher!
  transactionHash: String
}

type SellingVoucher {
  currency: String!
  isMaster: Boolean!
  maxSupply: Int!
  nftContractAddress: String!
  price: String!
  royaltyFeeInBips: Float!
  sellCount: Int!
  signature: String!
  supply: Int!
  tokenId: Int!
  tokenUri: String!
}

input SellingVoucherInput {
  currency: String!
  isMaster: Boolean!
  maxSupply: Int!
  nftContractAddress: String!
  price: String!
  royaltyFeeInBips: Int!
  sellCount: Int!
  signature: String!
  supply: Int!
  tokenId: Int!
  tokenUri: String!
}

type Subscription {
  roomUpdated(roomId: String!): Room!
}

input UpdateCurrentSongInput {
  currentPosition: Float!
}

input UpdateUserInput {
  description: String
  discord: String
  email: String
  instagram: String
  name: String
  soundcloud: String
  spotify: String
  twitter: String
  website: String
}

"""
The `Upload` scalar type represents a file upload.
"""
scalar Upload

type User {
  description: String
  discord: String
  ethAddress: String
  id: String!
  instagram: String
  name: String
  profileImage: String
  soundcloud: String
  spotify: String
  twitter: String
  verified: Boolean
  website: String
}

type UserNfts {
  createdLicenseNfts: [Nft!]
  createdMasterNfts: [Nft!]
  ownedLicenseNfts: [Nft!]
  ownedMasterNfts: [Nft!]
}

input VerificationTokenInput {
  ethAddress: String!
}

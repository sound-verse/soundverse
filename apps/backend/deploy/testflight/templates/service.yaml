apiVersion: v1
kind: Service
metadata:
  name: {{ include "main-api-soundverse-testflight.fullname" . }}
  labels:
    {{- include "main-api-soundverse-testflight.labels" . | nindent 4 }}
  
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "main-api-soundverse-testflight.selectorLabels" . | nindent 4 }}
